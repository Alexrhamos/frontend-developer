    <title>Card</title>

<style>

 section{
     width: 100%;
    display: flex;

 }   
.card {
    width: 300px;
    height: 500px;
    background:#D5DBDB;
    border-radius: 20px;
    overflow: hidden;
}

.card img {
    width: 100%;
}
.card p {  
    text-align: center;
    font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
}
.card  p:nth-child(2){
    color:#141616;
    text-shadow: 1px 1px px skyblue;
}

}
</style>

    <section>
        <div class="card">

        </div>
